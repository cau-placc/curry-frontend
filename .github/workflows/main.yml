name: CI

on:
  push:
  pull_request:

jobs:
  make:
    runs-on: ubuntu-latest
    container:
      image: haskell:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Stack root directory
        env:
          STACKROOT: /tmp/stack
        run: |
          mkdir -p $STACKROOT

      - name: Run make
        env:
          STACKROOT: /tmp/stack
        run: make

  test:
    runs-on: ubuntu-latest
    container:
      image: haskell:latest
    needs: make
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Stack root directory
        env:
          STACKROOT: /tmp/stack
        run: |
          mkdir -p $STACKROOT

      - name: Run tests
        env:
          STACKROOT: /tmp/stack
        run: make runtests
