name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: haskell:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Stack root directory
        env:
          STACKROOT: /tmp/stack
        run: |
          mkdir -p $STACKROOT

      - name: Cache Stack dependencies
        uses: actions/cache@v4
        with:
          path: |
            /tmp/stack
            .stack-work
          key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml', 'curry-frontend.cabal') }}
          restore-keys: |
            ${{ runner.os }}-stack-

      - name: Run make
        env:
          STACKROOT: /tmp/stack
        run: make STACKROOT=$STACKROOT

      - name: Run tests
        env:
          STACKROOT: /tmp/stack
        run: make runtests STACKROOT=$STACKROOT
